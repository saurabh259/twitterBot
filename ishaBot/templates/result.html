<!doctype html>
<html>

   <head>
   		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   </head>

   <body> 
   <div class="container">

   		<div id="top-image">
   			<img src="{{ url_for('static', filename = 'bg2.png') }}" width="100%" height="400">
   		</div>
   		

      	<div class="row">
          
          <div class="col-sm-8">
            <h3> Namaskaram _/\_ </h3>
	   		<p>Thank you for taking out your time to run this BOT<p>
	   		<p> BOT ran for <strong>{{name}}</strong> with screen name <strong><em>{{screenName}}</em></strong>. Results of which are summarized below</p>
          </div>

          <div class="col-sm-4">
            <a href="/"><button class="btn btn-default btn-lg pull-right"> Home </button></a>
          </div>


      </div>
	   	
	   	<div class="table-responsive table-hover">          
		  <table class="table">
		    <thead>
		      <tr>
		        <th>#</th>
		        <th>Tweet</th>
		        <th>Status</th>
		      </tr>
		    </thead>
		    <tbody>
		    {% for key,value in data.items() %}
		    <tr>
		    	<td>{{key}}</td>
		    	<td><a href="{{value[0]}}"/>{{value[0]}}</td>
		    	<td><font color="{{value[2]}}">{{value[1]}}</font></td>
		    </tr>
		    {% endfor %}
		    </tbody>
		  </table>
	  	</div>
	</div> 
   </body>
</html>
