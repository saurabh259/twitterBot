<!doctype html>
<html>

   <head>
      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
      .vl {
          border-left: 1px solid #ddd;
          height: 500px;
      }

      .pullDownLeft{
        margin-top: 35%;
      }

      .pullDownMiddle{
        margin-top:  39%;

      }

      .pullDownRight{
        margin-top: 40%;
      }
    </style>
   </head>
   <body>

   <div class="container-fluid">

      <div id="top-image">
        <img src="{{ url_for('static', filename = 'bg2.png') }}" width="100%" height="400">
      </div>


      <form action="/admin/login" method="POST" style="margin:1%">


        {% if (error==True) %}
              <div class="alert alert-danger fade in alert-dismissible">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Error!</strong> Please check the credentials.
            </div>
          {% endif %}

        <div class="form-group">
          <label for="email">Username:</label>
          <input type="text" name="uname" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" name="pwd" class="form-control" id="pwd">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
